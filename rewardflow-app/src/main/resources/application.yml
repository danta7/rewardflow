server:
  port: 8080

spring:
  application:
    name: rewardflow-app
  profiles:
    active: local
  config:
    # Nacos config is optional in step 1 (we'll start using it in step 3: rule center)
    import: optional:nacos:rewardflow.yaml

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.95,0.99

    tags:
      application: ${spring.application.name}
      env: ${spring.profiles.active:default}
  tracing:
    sampling:
      probability: ${REWARDFLOW_TRACING_SAMPLING:1.0}
  otlp:
    tracing:
      # Jaeger all-in-one exposes OTLP/HTTP at http://localhost:4318/v1/traces
      endpoint: ${OTLP_TRACING_ENDPOINT:http://localhost:4318/v1/traces}

logging:
  level:
    root: INFO

---
# Local development profile: dependencies from docker-compose via localhost port mapping
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/rewardflow?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: rewardflow
    password: rewardflow123
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: localhost
      port: 6379
    mongodb:
      uri: mongodb://localhost:27017/rewardflow
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yaml
        enabled: false
      discovery:
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        enabled: false

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

rewardflow:
  timezone: UTC
  risk:
    max-duration-per-report: 60
    max-clock-skew-ms: 300000
    redis-dedup-enabled: true
    redis-dedup-ttl-seconds: 172800
    max-reports-per-minute: 120
    max-duration-per-minute: 300
  rule-center:
    enabled: true
    server-addr: ${NACOS_ADDR:localhost:8848}
    username: ${NACOS_USERNAME:}
    password: ${NACOS_PASSWORD:}
    data-id: rewardflow-award-rules.json
    group: ${NACOS_GROUP:DEFAULT_GROUP}
    timeout-ms: 3000
    fallback-resource: classpath:rules/default-award-rules.json
  award:
    prize-code: COIN
  feature-center:
    enabled: true
    server-addr: ${NACOS_ADDR:localhost:8848}
    username: ${NACOS_USERNAME:}
    password: ${NACOS_PASSWORD:}
    data-id: rewardflow-feature-switches.json
    group: ${NACOS_GROUP:DEFAULT_GROUP}
    timeout-ms: 3000
    fallback-resource: classpath:features/default-feature-config.json

  mq:
    exchange: rewardflow.award.exchange
    routing-key: award.created
    queue: rewardflow.award.queue
  outbox:
    scan-delay-ms: 2000   # 2s 扫描一次 outbox 表
    batch-size: 100     # 每次最多取 100 条
    max-retry: 10   
    base-backoff-seconds: 2 # 指数退避

---
# Enable Nacos (config + discovery) when you are ready
spring:
  config:
    activate:
      on-profile: nacos
  cloud:
    nacos:
      config:
        enabled: true
      discovery:
        enabled: true
